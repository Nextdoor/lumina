# LocalStack test environment for e2e integration testing
# This docker-compose file sets up LocalStack with pre-configured IAM roles
# for testing STS AssumeRole operations.

services:
  localstack:
    image: localstack/localstack:latest
    ports:
      - "4566:4566"  # LocalStack gateway
    environment:
      # Enable the services we need for testing
      - SERVICES=sts,iam,ec2,savingsplans
      # Disable certificate validation for testing
      - DISABLE_CORS_CHECKS=1
      # Use a fixed access key for testing
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-west-2
      # Enable debug logging
      - DEBUG=1
      # Set hostname to localhost for easier access
      - LOCALSTACK_HOST=localhost:4566
    volumes:
      # Mount init scripts to set up IAM roles
      - ./init:/etc/localstack/init/ready.d
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:4566/_localstack/health"]
      interval: 5s
      timeout: 3s
      retries: 10
