apiVersion: apps/v1
kind: Deployment
metadata:
  name: localstack
  namespace: localstack
  labels:
    app: localstack
spec:
  replicas: 1
  selector:
    matchLabels:
      app: localstack
  template:
    metadata:
      labels:
        app: localstack
    spec:
      containers:
      - name: localstack
        image: localstack/localstack:latest
        ports:
        - containerPort: 4566
          name: edge
          protocol: TCP
        env:
        # Enable the services we need for testing
        - name: SERVICES
          value: "sts,iam,ec2,savingsplans"
        # Disable certificate validation for testing
        - name: DISABLE_CORS_CHECKS
          value: "1"
        # Use fixed credentials for testing
        - name: AWS_ACCESS_KEY_ID
          value: "test"
        - name: AWS_SECRET_ACCESS_KEY
          value: "test"
        - name: AWS_DEFAULT_REGION
          value: "us-west-2"
        # Enable debug logging
        - name: DEBUG
          value: "1"
        # Set hostname for easier access within cluster
        - name: LOCALSTACK_HOST
          value: "localstack.localstack.svc.cluster.local:4566"
        readinessProbe:
          httpGet:
            path: /_localstack/health
            port: 4566
          initialDelaySeconds: 10
          periodSeconds: 5
          timeoutSeconds: 3
        livenessProbe:
          httpGet:
            path: /_localstack/health
            port: 4566
          initialDelaySeconds: 15
          periodSeconds: 10
          timeoutSeconds: 3
        volumeMounts:
        - name: init-scripts
          mountPath: /etc/localstack/init/ready.d
      volumes:
      - name: init-scripts
        configMap:
          name: localstack-init-scripts
          defaultMode: 0755
---
apiVersion: v1
kind: Service
metadata:
  name: localstack
  namespace: localstack
  labels:
    app: localstack
spec:
  type: ClusterIP
  selector:
    app: localstack
  ports:
  - port: 4566
    targetPort: 4566
    protocol: TCP
    name: edge
