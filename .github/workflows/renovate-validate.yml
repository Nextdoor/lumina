name: Validate Renovate Config

on:
  pull_request:
    paths:
      - '.github/renovate.json'
  push:
    branches:
      - main
    paths:
      - '.github/renovate.json'

jobs:
  validate:
    name: Validate Renovate Configuration
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@11bd71901bbe5b1630ceea73d27597364c9af683 # v4.2.2

      - name: Validate Renovate config
        uses: rinchsan/renovate-config-validator@ba5cf8c966d7b5fde6dc1a41ae90e2b0c79ba99a # v0.2.2
        with:
          config-file-path: .github/renovate.json
