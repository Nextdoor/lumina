name: Build and Publish

on:
  workflow_call:
    inputs:
      publish:
        type: boolean
        default: false

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: nextdoor/lumina

jobs:
  # Build AMD64 image natively on x64 runner
  build-amd64:
    name: Build AMD64
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/cache=/var/cache/magic/extras=magic-cache
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Setup RunsOn magic cache
        uses: runs-on/action@v2

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          buildkitd-flags: --debug
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-amd64,onlatest=false
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/amd64
          push: ${{ inputs.publish }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Build ARM64 image natively on arm64 runner
  build-arm64:
    name: Build ARM64
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-arm64/cache=/var/cache/magic/extras=magic-cache
    outputs:
      image-tag: ${{ steps.meta.outputs.tags }}
      image-digest: ${{ steps.build.outputs.digest }}
    permissions:
      contents: read
      packages: write

    steps:
      - name: Setup RunsOn magic cache
        uses: runs-on/action@v2

      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true
          buildkitd-flags: --debug
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Docker metadata
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}
          flavor: |
            suffix=-arm64,onlatest=false
          tags: |
            type=ref,event=pr
            type=ref,event=branch
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=sha,format=short

      - name: Build and push
        id: build
        uses: docker/build-push-action@v6
        with:
          context: .
          platforms: linux/arm64
          push: ${{ inputs.publish }}
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  # Create multi-arch manifest
  manifest:
    name: Create Manifest
    if: ${{ inputs.publish }}
    needs: [build-amd64, build-arm64]
    runs-on: runs-on=${{ github.run_id }}/runner=2cpu-linux-x64/cache=/var/cache/magic/extras=magic-cache
    permissions:
      packages: write

    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          set -e

          # Extract the first tag from each architecture build (they may have multiple tags)
          AMD64_TAG="$(echo '${{ needs.build-amd64.outputs.image-tag }}' | head -n1)"
          ARM64_TAG="$(echo '${{ needs.build-arm64.outputs.image-tag }}' | head -n1)"

          # Extract base version (without arch suffix) from AMD64 tag
          # E.g., "ghcr.io/nextdoor/lumina:main-abc1234-amd64" -> "ghcr.io/nextdoor/lumina:main-abc1234"
          VERSION_TAG="${AMD64_TAG%-amd64}"

          echo "Creating manifest for: ${VERSION_TAG}"
          echo "  AMD64: ${AMD64_TAG}"
          echo "  ARM64: ${ARM64_TAG}"

          # Create and push version-specific manifest
          docker buildx imagetools create -t "${VERSION_TAG}" \
            "${AMD64_TAG}" \
            "${ARM64_TAG}"

          # Also create :latest for releases or :main for main branch
          BASE_IMAGE="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"
          if [[ "${{ github.ref }}" == "refs/tags/"* ]]; then
            echo "Creating :latest manifest for release"
            docker buildx imagetools create -t "${BASE_IMAGE}:latest" \
              "${AMD64_TAG}" \
              "${ARM64_TAG}"
          elif [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "Creating :main manifest for main branch"
            docker buildx imagetools create -t "${BASE_IMAGE}:main" \
              "${AMD64_TAG}" \
              "${ARM64_TAG}"
          fi
