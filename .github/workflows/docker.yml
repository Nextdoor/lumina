name: Build and Publish

on:
  workflow_call:
    inputs:
      publish:
        type: boolean
        default: false

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: nextdoor/lumina

jobs:
  # Build AMD64 image natively on x64 runner
  build-amd64:
    name: Build AMD64
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/cache=/var/cache/magic/extras=magic-cache
    outputs:
      image-tag: ${{ steps.get-tag.outputs.tag }}
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Setup RunsOn magic cache
        uses: runs-on/action@v2

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false  # Disable built-in cache, using magic cache instead

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true  # Set as default builder
          buildkitd-flags: --debug
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser - AMD64
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean --config .goreleaser-amd64.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMG: lumina:local

      - name: Extract image tag
        id: get-tag
        run: |
          # GoReleaser creates images with format: ghcr.io/nextdoor/lumina:main-<shortcommit>-amd64
          VERSION="main-$(git rev-parse --short HEAD)"
          echo "tag=${VERSION}-amd64" >> $GITHUB_OUTPUT
          echo "Built image: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-amd64"

  # Build ARM64 image natively on arm64 runner
  build-arm64:
    name: Build ARM64
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-arm64/cache=/var/cache/magic/extras=magic-cache
    outputs:
      image-tag: ${{ steps.get-tag.outputs.tag }}
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Setup RunsOn magic cache
        uses: runs-on/action@v2

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false  # Disable built-in cache, using magic cache instead

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true  # Set as default builder
          buildkitd-flags: --debug
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser - ARM64
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean --config .goreleaser-arm64.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMG: lumina:local

      - name: Extract image tag
        id: get-tag
        run: |
          # GoReleaser creates images with format: ghcr.io/nextdoor/lumina:main-<shortcommit>-arm64
          VERSION="main-$(git rev-parse --short HEAD)"
          echo "tag=${VERSION}-arm64" >> $GITHUB_OUTPUT
          echo "Built image: ${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}:${VERSION}-arm64"

  # Create multi-arch manifest
  manifest:
    name: Create Manifest
    # Only create manifests when publishing (main branch or releases)
    if: ${{ inputs.publish }}
    needs: [build-amd64, build-arm64]
    runs-on: runs-on=${{ github.run_id }}/runner=2cpu-linux-x64/cache=/var/cache/magic/extras=magic-cache
    permissions:
      packages: write

    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          set -e

          # Use the exact image tags from the build jobs
          AMD64_TAG="${{ needs.build-amd64.outputs.image-tag }}"
          ARM64_TAG="${{ needs.build-arm64.outputs.image-tag }}"

          # Extract base version (without arch suffix) from AMD64 tag
          # E.g., "main-abc1234-amd64" -> "main-abc1234"
          VERSION="${AMD64_TAG%-amd64}"

          IMAGE_BASE="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"

          echo "Creating manifests for version: ${VERSION}"
          echo "Using AMD64 image: ${IMAGE_BASE}:${AMD64_TAG}"
          echo "Using ARM64 image: ${IMAGE_BASE}:${ARM64_TAG}"

          # Create and push version-specific manifest
          docker buildx imagetools create -t "${IMAGE_BASE}:${VERSION}" \
            "${IMAGE_BASE}:${AMD64_TAG}" \
            "${IMAGE_BASE}:${ARM64_TAG}"

          # For releases, also create :latest
          if [[ "${{ inputs.publish }}" == "true" ]]; then
            docker buildx imagetools create -t "${IMAGE_BASE}:latest" \
              "${IMAGE_BASE}:${AMD64_TAG}" \
              "${IMAGE_BASE}:${ARM64_TAG}"
          fi

          # For snapshots, also create :main
          if [[ "${{ inputs.publish }}" != "true" ]]; then
            docker buildx imagetools create -t "${IMAGE_BASE}:main" \
              "${IMAGE_BASE}:${AMD64_TAG}" \
              "${IMAGE_BASE}:${ARM64_TAG}"
          fi
