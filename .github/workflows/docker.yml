name: Build and Publish

on:
  workflow_call:
    inputs:
      publish:
        type: boolean
        default: false

env:
  IMAGE_REGISTRY: ghcr.io
  IMAGE_NAME: nextdoor/lumina

jobs:
  # Build AMD64 image natively on x64 runner
  build-amd64:
    name: Build AMD64
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-x64/cache=/var/cache/magic/extras=magic-cache
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Setup RunsOn magic cache
        uses: runs-on/action@v2

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false  # Disable built-in cache, using magic cache instead

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true  # Set as default builder
          buildkitd-flags: --debug
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser - AMD64
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean --config .goreleaser-amd64.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMG: lumina:local

  # Build ARM64 image natively on arm64 runner
  build-arm64:
    name: Build ARM64
    runs-on: runs-on=${{ github.run_id }}/runner=4cpu-linux-arm64/cache=/var/cache/magic/extras=magic-cache
    permissions:
      contents: write
      packages: write
      id-token: write

    steps:
      - name: Setup RunsOn magic cache
        uses: runs-on/action@v2

      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version-file: go.mod
          cache: false  # Disable built-in cache, using magic cache instead

      - name: Setup Docker Buildx
        uses: docker/setup-buildx-action@v3
        with:
          install: true  # Set as default builder
          buildkitd-flags: --debug
          driver-opts: |
            image=moby/buildkit:latest
            network=host

      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Run GoReleaser - ARM64
        uses: goreleaser/goreleaser-action@v6
        with:
          distribution: goreleaser
          version: latest
          args: release --snapshot --clean --config .goreleaser-arm64.yml
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          IMG: lumina:local

  # Create multi-arch manifest
  manifest:
    name: Create Manifest
    # Only create manifests when publishing (main branch or releases)
    if: ${{ inputs.publish }}
    needs: [build-amd64, build-arm64]
    runs-on: runs-on=${{ github.run_id }}/runner=2cpu-linux-x64/cache=/var/cache/magic/extras=magic-cache
    permissions:
      packages: write

    steps:
      - name: Log in to the Container registry
        uses: docker/login-action@v3
        with:
          registry: ${{ env.IMAGE_REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Create and push manifest
        run: |
          set -e

          # Determine version tag from GitHub context
          if [[ "${{ inputs.publish }}" == "true" ]]; then
            # For releases, use the git tag (github.ref_name contains the tag)
            VERSION="${{ github.ref_name }}"
          else
            # For snapshots, use main-<sha> (short commit SHA)
            VERSION="main-${{ github.event.pull_request.head.sha || github.sha }}"
            VERSION="${VERSION:0:12}"  # Shorten to main-<short-sha>
          fi

          IMAGE_BASE="${{ env.IMAGE_REGISTRY }}/${{ env.IMAGE_NAME }}"

          echo "Creating manifests for version: ${VERSION}"

          # Create and push version-specific manifest
          docker buildx imagetools create -t "${IMAGE_BASE}:${VERSION}" \
            "${IMAGE_BASE}:${VERSION}-amd64" \
            "${IMAGE_BASE}:${VERSION}-arm64"

          # For releases, also create :latest
          if [[ "${{ inputs.publish }}" == "true" ]]; then
            docker buildx imagetools create -t "${IMAGE_BASE}:latest" \
              "${IMAGE_BASE}:${VERSION}-amd64" \
              "${IMAGE_BASE}:${VERSION}-arm64"
          fi

          # For snapshots, also create :main
          if [[ "${{ inputs.publish }}" != "true" ]]; then
            docker buildx imagetools create -t "${IMAGE_BASE}:main" \
              "${IMAGE_BASE}:${VERSION}-amd64" \
              "${IMAGE_BASE}:${VERSION}-arm64"
          fi
