{{- if .Values.rbac.create -}}
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "lumina.fullname" . }}-leader-election-rolebinding
  labels:
    {{- include "lumina.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "lumina.fullname" . }}-leader-election-role
subjects:
- kind: ServiceAccount
  name: {{ include "lumina.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
{{- end }}
